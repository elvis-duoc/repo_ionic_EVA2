<ion-header>
  <ion-toolbar>
    <ion-title>Generador QR - Clase</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="asignatura"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="logo">
    <img
      src="https://colegiocarlosoviedo.cl/wp-content/uploads/2020/04/logo_normal.png"
      alt=""
    />
  </div>
  <div>
    <h2>Generador QR para Docentes</h2>
    <p>Presione el botón azul y comparta este código QR con sus estudiantes</p>
    <br />
    <div>
      <ion-button
        expand="block"
        shape="round"
        class="btn-login"
        [routerLink]="['/lista/']"
        >Lista de Estudiantes</ion-button
      >
    </div>
    <br />
    <ion-button
      expand="block"
      shape="round"
      class="btn-login"
      (click)="displayImage()"
      >Generar QR</ion-button
    >
    <ion-card *ngIf="mostrarImagen">
      <ion-card *ngIf="qrData" style="text-align: center">
        <ngx-qrcode
          [elementType]="elementType"
          [value]="qrData"
          qrc-class="my-code"
        >
        </ngx-qrcode>
      </ion-card>
      <ion-item>
        <ion-input
          type="text"
          placeholder="QR Code Scanner"
          [(ngModel)]="qrData"
        >
        </ion-input>
      </ion-item>
      <ion-card *ngIf="scannedCode" style="text-align: center">
        <ion-card-content> Result of Scan: {{ scannedCode }} </ion-card-content>
      </ion-card>
    </ion-card>
  </div>
</ion-content>
